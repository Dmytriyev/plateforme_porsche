<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Logo/Logo_Porsche.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porsche</title>
    <!-- Filtre prÃ©coce des erreurs d'extensions navigateur -->
    <script>
      (function () {
        const originalError = console.error;
        console.error = function (...args) {
          const message = args[0]?.toString() || "";
          // Ignorer les erreurs des extensions Chrome/Edge (DevTools, etc.)
          if (
            message.includes("runtime.lastError") ||
            message.includes("back/forward cache") ||
            message.includes("extension port") ||
            message.includes("message channel is closed")
          ) {
            return; // Supprimer silencieusement
          }
          originalError.apply(console, args);
        };
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
