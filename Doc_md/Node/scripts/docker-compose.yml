version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb-porsche-replica
    command: mongod --replSet rs0 --bind_ip_all
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      MONGO_INITDB_DATABASE: porsche
    healthcheck:
      test: |
        echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'localhost:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 10s
      retries: 30
    networks:
      - porsche-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  porsche-network:
    driver: bridge
